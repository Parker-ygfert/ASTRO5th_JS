<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" integrity="sha512-ItPJb1zn+J8l0hpZFmTcDnW2zaS7lR9WtVj/dd4Yj6VfgepPXmCj81h4R5vBzp3RUnXtPxyot6AHq/J5MaxIXA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" />
  <script src="main.js"></script>
</head>
<body>
  
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <form action="#">
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" name="userName" type="text" placeholder="Text input" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
  
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" name="email" type="email" placeholder="Email input" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
  
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" name="password" type="password">
              </div>
            </div>
  
  
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="agree">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
  
  
            <div class="field is-grouped">
              <div class="control">
                <input type="submit" value=" Submit" class="button is-link"></div>
            </div>        
          </form>
        </div>
      </div>
    </div>
  </section>  
  
</body>
</html>
